<html>
  <head>
    <title>Menambahkan Image</title>
  </head>
  <body>
    <h4>Menambahkan Image Ke Dalam Dokumen HTML</h4>
    <img src="Sepeda_files/Sepeda.jpg" width="150" height="120" />
    <br />
    <h4>Mengatur Border Pada Image</h4>
    <img src="Sepeda_files/Sepeda.jpg" border="10" color="red" />
    <br />
    <h4>Alternating Text</h4>
    Pada image di bawah ini trerdapat Alternating Text. Silahkan gerakkan mouse
    melewati Image <br />
    <img
      src="Sepeda_files/Sepeda.jpg"
      weight="100"
      height="120"
      ="alternating text"
    />
  </body>
</html>
